<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/javascript"src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
    $(document).ready(function(){
        //var html_str = '';
        //html_str += $('form')
          $('form').submit(function(event) {
            var html_str = '';
            html_str = '<div class="card">';
            html_str += '<h3>' + $('input[name="firstname"]').val() + " "  + $('input[name="lastname"]').val() + '</h3>';
            html_str += '<p id="back">' + $('textarea[name="Description"]').val() + '</p>';
            html_str += '</div>';
            $('.cardcontainer').append(html_str);
            console.log(event);
          });
          $(document).on('click', '.card',
            function(){
              $(this).children().toggle();

            })
      });


    </script>
  </head>
  <body>

    <h1 class = "h1">Make Card</h1>
    <form action="javascript:alert( 'success!' );">
      First name:<br>
      <input type="text" name="firstname" value="Mickey"><br>
      lastname:<br>
      <input type="text" name="lastname" value="Mouse"><br>
      Description:<br>
      <textarea id="desc" name = "Description" value = "Description"></textarea><br>
      <input type="submit" value="Submit">
    </form>

    <div class = "cardcontainer">
      <h2></h2>
      <p></p>
    </div>

  </body>
</html>
